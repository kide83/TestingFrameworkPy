name: Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install selenium pytest pytest-html

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest test_IN4NOVA_Title.py --html=test_IN4NOVA_Title_report.html

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: test_IN4NOVA_Title-report
        path: test_IN4NOVA_Title_report.html
